{% extends "base.html" %}

{% set active_page = 'mesas' %}

{% block titulo %}
Resumen
{% endblock %}

{% block header %}
Resumen
{% endblock %}


{% block main %}
<div class="container mt-3">
    <div class="row my-2 fw-bold">
        <div class="col-3">Producto</div>
        <div class="col-1">Valor</div>
    </div>
    <div class="row">
        {% for it in resumen[:-1] %}
        <div class="col-3">{{it[0]}}:{{it[1]}}</div>
        <div class="col-1">$ {{it[2]}}</div>
        {% endfor %}
    </div>
    <div class="row mt-3 fw-bold">
        <div class="col-3 d-flex justify-content-end">Total</div>
        <div class="col-1">$ {{resumen[-1]}}</div>
    </div>
</div>

{% endblock %}
